<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibana 대시보드 위젯</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .widget-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .widget-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .page-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>대기질 모니터링 대시보드</h1>
        <div class="widget-container">
            <!-- Kibana 대시보드 임베딩 -->
            <!-- 아래 URL을 실제 Kibana 대시보드 URL로 변경하세요 -->
            <iframe
                src="http://192.168.1.98:5601/app/dashboards#/view/your-dashboard-id?embed=true&_g=(refreshInterval:(pause:!f,value:10000),time:(from:now-30m,to:now))"
                title="대기질 모니터링 대시보드"
                allowfullscreen
            ></iframe>
        </div>
    </div>
</body>
</html>
